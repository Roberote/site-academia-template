<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="particles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1 class="animate__animated animate__fadeInDown">Fitness AI</h1>
    
    <!-- Gráfico de Progresso -->
    <div class="chart-container animate__animated animate__fadeInLeft">
      <canvas id="progressChart"></canvas>
    </div>

    <!-- Chat com IA -->
    <div id="chat" class="chat animate__animated animate__fadeInRight">
      <h2>Fitness AI</h2>
      <div id="chat-output"></div>
      <input type="text" id="chat-input" placeholder="Pergunte à IA...">
      <button id="send-message" class="animate__animated animate__pulse">Enviar</button>
    </div>

    <!-- Botão para Calendário -->
    <a href="calendar.html" class="calendar-button animate__animated animate__fadeInUp">Ver Calendário</a>
  </div>

  <script src="script.js"></script>
  <script src="chat.js"></script>
</body>
</html>
